<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Площа паралелограма або ромба</title>
</head>
<body>
     <script>
        alert('Щоб обчислити площу та периметр паралелограма або ромба необхідно ввести деякі данні:');
      


        let a=+prompt('Введіть першу сторону','')
        let b=+prompt('Введіть другу сторону','')
        let h=+prompt('Введіть висоту(h)','')
        if (a>0, b>0, h>0) {
            let S=a*h
            let P=2*(a+b)
                alert('Площа паралелограма(ромба) дорівнює '+S+'cm², а периметр '+P+'cm.')
        } else {
        alert("Сторона або висота паралелограма(ромба) не може бути від'ємною або дорівнювати 0!")
        }
        
    </script>
</body>
</html>
