<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Площа трикутника</title>
</head>
<body>
    <script>
        alert('Щоб обчислити площу та периметр трикутника необхідно ввести деякі данні:');
      


        let a=+prompt('Введіть першу сторону','')
        let b=+prompt('Введіть другу сторону','')
        let c=+prompt('Введіть третю сторону','')
        let h=+prompt('Введіть висоту(h)','')
        if (a>0, b>0, c>0, h>0) {
            let S=a*h/2
            let P=a+b+c
                alert('Площа трикунника дорівнює '+S+'cm², а периметр'+P+'cm.')
        } else {
        alert("Сторона або висота трикутника не може бути від'ємною або дорівнювати 0!")
        }
        
    </script>
</body>
</html>
