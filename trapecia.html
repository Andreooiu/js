<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Площа трапеції</title>
</head>
<body>
     <script>
        alert('Щоб обчислити площу та периметр трапеції необхідно ввести деякі данні:');
      


        let a=+prompt('Введіть першу основу','')
        let b=+prompt('Введіть другу основу','')
        let c=+prompt('Введіть першу бічну  сторону','')
        let d=+prompt('Введіть другу бічну сторону','')
        let h=+prompt('Введіть висоту(h)','')
        if (a>0, b>0, c>0, d>0, h>0) {
            let S=((a+b)/2)*h
            let P=a+b+c+d
                alert('Площа трапеції дорівнює '+S+'cm², а периметр '+P+'cm.')
        } else {
        alert("Сторона або висота трапеції не може бути від'ємною або дорівнювати 0!")
        }
        
    </script>
</body>
</html>
